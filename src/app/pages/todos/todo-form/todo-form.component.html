<h3>Todo Form</h3>
<div class="card">
  <div class="card-body">
    <form>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input
            type="checkbox"
            class="form-check-input"
            aria-label="Checkbox for following text input"
          >
        </div>
        <input type="text" class="form-control" placeholder="Todo name" aria-label="Username" aria-describedby="basic-addon1">
        <button
          class="btn btn-outline-primary"
          type="submit">
          ADD
        </button>
      </div>
    </form>
  </div>
</div>
